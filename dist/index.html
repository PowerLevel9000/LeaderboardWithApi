<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Rat Leader Board
  </title>
<script defer src="bundle17b688aa275f5cb7f7e4.js"></script></head>

<body>
  <main class="main-section">
    <div class="main-section-title">
      <h1 class="main-title-text">Leaderboard</h1>
    </div>
    <div class="main-content">
      <div class="leaderboard-container">
        <div class="leaderboard-title-container">
          <h3 class="recent-scores-title">Recent scores</h3>
          <button class="refresh-btn">Refresh</button>
        </div>
        <div class="leaderboard">
          <div class="score">Name:100</div>
          <div class="score">Name:20</div>
          <div class="score">Name:78</div>
          <div class="score">Name:125</div>
          <div class="score">Name:50</div>
          <div class="score">Name:77</div>
          <div class="score">Name:42</div>
        </div>
      </div>
      <div class="form-container">
        <h3 class="form-title">Add your score</h3>
        <form>
          <input class="name-input" requiered type="text" placeholder="Your name">
          <input class="score-input" requiered type="text" placeholder="Your score">
          <button class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
