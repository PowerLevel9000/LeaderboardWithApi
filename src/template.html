<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <main class="main-section">
    <div class="main-section-title">
      <h1 class="main-title-text">Leaderboard</h1>
    </div>
    <div class="main-content">
      <div class="leaderboard-container">
        <div class="leaderboard-title-container">
          <h3 class="recent-scores-title">Recent scores</h3>
          <button class="refresh-btn">Refresh</button>
        </div>
        <div class="leaderboard">
          <div class="score">Name: <span>100</span></div>
          <div class="score">Name: <span>100</span></div>
        </div>
      </div>
      <div class="form-container">
        <h3 class="form-title">Add your score</h3>
        <form>
          <input id="name" maxlength="15" class="name-input" requiered type="text" placeholder="Your name" autocomplete="off">
          <input id="score" min="0" max="10000" type="number" class="score-input" requiered type="text" placeholder="Your score" autocomplete="off">
          <button id="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
