<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script src="https://kit.fontawesome.com/b89b7c8adf.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="background-container">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <header>
      <div class="logo" onclick="window.location.reload()">Leader Board</div>
      <ul>
        <li id="leaderBoard">Score board</li>
        <div class="slash"></div>
        <li id="addScores">Add Scores</li>
        <div class="slash"></div>
        <li id="contact">Contact</li>
      </ul>
    </header>
    <main class="main-section">
      <div class="main-section-title">
        <h1 id="boardTitle" class="main-title-text">Leaderboard</h1>
        <h1 id="addTitle" class="main-title-text hidden">Add New Score</h1>
        <h1 id="contactTitle" class="main-title-text hidden">Our Contact</h1>
      </div>
      <div class="main-content">
        <div class="leaderboard-container">
          <div class="leaderboard-title-container">
            <h2 class="recent-scores-title">current leaders</h2>
            <button class="refresh-btn">Refresh</button>
          </div>
          <div class="leaderboard">
            <div class="score">Name: <span>Score</span></div>
          </div>
        </div>
        <div class="form-container hidden">
          <form>
            <input id="name" maxlength="15" class="name-input" requiered type="text" placeholder="Your name"
              autocomplete="off">
            <input id="score" min="0" max="10000" type="number" class="score-input" requiered type="text"
              placeholder="Your score" autocomplete="off">
            <small></small>
            <button id="submit" class="refresh-btn submit-btn">Submit</button>
          </form>
        </div>
      </div>

    </main>

  </div>
  <div class="audio">
    <button id="play-audio"><i class="fa-solid fa-volume-high"></i></button>
    <audio id="myAudio">
      <source src="./media/audio/Enigma-Long-Version-Complete-Version.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>

</html>
